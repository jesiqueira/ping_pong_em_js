<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ping Pong</title>
        <style>
            * {
                overflow: hidden;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <canvas></canvas>

        <script>
            const canvasE1 = document.querySelector('canvas'),
                canvasCtx = canvasE1.getContext('2d'),
                gapX = 10

            const field = {
                w: window.innerWidth,
                h: window.innerHeight,
                draw: function () {
                    canvasCtx.fillStyle = '#286047'
                    canvasCtx.fillRect(0, 0, this.w, this.h)
                },
            }

            const line = {
                w: 15,
                h: field.h,
                draw: function () {
                    canvasCtx.fillStyle = '#ffffff'
                    canvasCtx.fillRect(field.w / 2 - this.w / 2, 0, this.w, this.h)
                },
            }

            const leftPaddle = {
                x: gapX,
                y: 100,
                w: line.w,
                h: 200,
                draw: function () {
                    canvasCtx.fillRect(this.x, this.y, this.w, this.h)
                },
            }

            const rightPaddle = {
                x: field.w - line.w - gapX,
                y: 100,
                w: line.w,
                h: 200,
                draw: function () {
                    canvasCtx.fillRect(this.x, this.y, this.w, this.h)
                },
            }

            const ball = {
                x: 300,
                y: 200,
                r: 20,
                draw: function () {
                    canvasCtx.fillStyle = '#ffffff'
                    canvasCtx.beginPath()
                    canvasCtx.arc(this.y, this.x, this.r, 0, 2 * Math.PI, false)
                    canvasCtx.fill()
                },
            }

            function setup() {
                canvasE1.width = canvasCtx.width = field.w
                canvasE1.height = canvasCtx.height = field.h
            }

            function draw() {
                // Desenhar campo
                field.draw()
                // desenhar linha central
                line.draw()
                // Desenhar a raquete esquerda
                leftPaddle.draw()

                // Desenhar a raquete Direita
                rightPaddle.draw()

                // Desenhar a bolinha
                ball.draw()
                // desenhar o placar
                canvasCtx.font = 'bold 72px Arial'
                canvasCtx.textAlign = 'center'
                canvasCtx.textBaseline = 'top'
                canvasCtx.fillStyle = '#01341D'
                canvasCtx.fillText('3', field.w / 4, 50)
                canvasCtx.fillText('1', field.w / 4 + field.w / 2, 50)
            }

            setup()

            draw()
        </script>
    </body>
</html>
